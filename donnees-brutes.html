<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

//Width and height
var w = 500;
var h = 450;

var color = d3.scale.category20();

//Define map projection
var projection = d3.geo.mercator()
                       .translate([260, 400])
                       .scale([800]);

//Define path generator
var path = d3.geo.path()
                 .projection(projection);

//Create SVG element
var svg = d3.select("#carte")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("border", "2px solid black");

// Define the div for the tooltip
var div = d3.select("#carte").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

//Load in GeoJSON data
d3.json("script/map.json", function(json) {               
  var max_pop = d3.max(json.features, function(d){return d.properties.pop_est});
  var min_pop = d3.min(json.features, function(d){return d.properties.pop_est});

  // var color = d3.scale.linear().domain([0,max_pop]).range(['lightgreen','red']);
  
    //Bind data and create one path per GeoJSON feature
    svg.selectAll("path")
       .data(json.features)
       .enter()
       .append("path")
       .attr("d", path)
       .style("fill", function(d) { return color(d.properties.pop_est)})
       .on("mouseover", function(d) {
            d3.select(this)
            .style("fill", d3.rgb(color(d.properties.pop_est)).darker(2))
            .style("border", "4px solid white");
            div.transition()        
                .duration(200)      
                .style("opacity", .9);      
            div.html("<b>"+ d.properties.name_long + "</b>")  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px")
                .style("background", d3.rgb(color(d.properties.pop_est)));
        })
        .on("mouseout", function(d) {
            d3.select(this).style("fill", function(d) { return color(d.properties.pop_est)});
            div.transition()        
            .duration(500)      
            .style("opacity", 0);
        }).on("click", function(d){
          d3.selectAll(".ligne").remove();
              var donnees = data.find(o =>{
                if (d.properties.name == "Gambia") {
                    return o.categorie == "Gambie";
                  }else{
                    return o.categorie == d.properties.name_long;
                  }
              });

              d3.select("#pop").html(d.properties.pop_est);
              d3.select("#pays").html(d.properties.name_long);
              var contenu = data.find(o =>{
                  if (d.properties.name == "Gambia") {
                    return o.categorie == "Gambie";
                  }else{
                    return o.categorie == d.properties.name_long;
                  }
                }).values;
                var tr;
                
                for (var i = 0; i < contenu.length; i++) {
                  tr = d3.select("#indicateurs")
                  .append("tr").attr("class","ligne");

                  tr.append("td").html(contenu[i].Indicateur);
                  tr.append("td").html(contenu[i].valeur_2005);
                  tr.append("td").html(contenu[i].valeur_2010);
                  tr.append("td").html(contenu[i].valeur_2019);
                }
        });
        // console.log(json);

});


</script>
